<div fxLayout="column">

  <div fxFlex>
    <mat-card class="mat-elevation-z8 signin-container">

      <mat-card-title>
        Student Sign In
      </mat-card-title>
      <mat-card-subtitle>
        You must enter a valid student ID to proceed.
      </mat-card-subtitle>

      <mat-card-content>

        <div class="msg-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
<!-- Additional week 7 error message to notify user the student id must be a number -->

        <div *ngIf="form.studentId.errors && form.studentId.touched">
          <div class="msg-error">Student Id must be a numeric value</div>
        </div>

        <mat-card class="'mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">

          <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">

            <mat-card-content>

              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId" id="lblStudentId">Student ID</mat-label>
                <input type="text" matInput formControlName="studentId" id="txtStudentId" name="txtStudentId" />
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
              <button type="submit" [disabled]="!signinForm.valid" fxFlex mat-raised-button color="primary">Submit</button>
            </mat-card-actions>
          </form>

        </mat-card>

      </mat-card-content>

    </mat-card>
  </div>
</div>
